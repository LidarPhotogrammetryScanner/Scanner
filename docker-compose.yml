version: "3.8"
services:
  
  lidar:
    build: ./src/lidar
    container_name: lidar
    network_mode: "host"
    environment:
      - ROS_DOMAIN_ID=0
    stdin_open: true
    tty: true
    command: bash

  photogrammetry:
    build: ./src/photogrammetry
    container_name: photogrammetry
    network_mode: "host"
    environment:
      - ROS_DOMAIN_ID=0
    stdin_open: true
