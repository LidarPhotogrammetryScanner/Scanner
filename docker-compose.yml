    container_name: servo
    network_mode: "host"
    environment:
      - ROS_DOMAIN_ID=0
    stdin_open: true
    tty: true
    command: bash

  orchestrator:
    build: ./src/orchestrator
    container_name: orchestrator
    network_mode: "host"
    environment:
      - ROS_DOMAIN_ID=0
    stdin_open: true
    tty: true
    command: bash

  data_processor:
    build: ./src/data_processor
    container_name: data_processor
    network_mode: "host"
    environment:
      - ROS_DOMAIN_ID=0
    stdin_open: true
    tty: true
    command: bash
